<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Somi ARnft Test04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
    <link rel="stylesheet" href="css/nft-style.css">
</head>
<body>

    <a href="https://raw.githubusercontent.com/artoolkitx/artoolkit5/master/doc/Marker%20images/pinball.jpg"
       class="ui marker"
       target="_blank">
        🖼 Marker Image
    </a>
    <video
           controls
           loop
           autoplay
           muted
           webkit-playsinline
           playsinline
           crossOrigin="anonymous"
           id="arvideo">
        <source src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/SomiWang/ARPostcardJs/master/data/mp4/movie.mp4" type='video/mp4'>
    </video>

    <script src="js/third_party/three.js/three.min.js"></script>
    <script src="../dist/ARnft.js"></script>

    <script>
        Screen.lockOrientation('portrait-primary');
        ARnft.ARnft.init(640, 480, "https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/SomiWang/ARPostcardJs/master/data/dataNFT/Postcard/Postcard", 'config.json', true)
            .then((nft) => {
                nft.addVideo('arvideo', 155, 110, 0.1);
            }).catch((error) => {
                console.log(error);
            });
    </script>
</body>

</html>
